<section class="noticias">
  <h1>Últimas Notícias</h1>
  <div class="noticias-container">
    <!-- Loop Angular -->
    <div class="noticia-card" *ngFor="let noticia of noticias">
      <img [src]="noticia.imagem" [alt]="noticia.titulo" />

      <div class="noticia-conteudo">
        <h3>{{ noticia.titulo }}</h3>
        <p>{{ noticia.resumo }}</p>
        <a href="#" (click)="abrirNoticia(noticia); $event.preventDefault()">
          Leia mais →
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Modal de notícia completa -->
<div class="modal" *ngIf="noticiaAberta" (click)="fecharModal()">
  <div class="modal-box" (click)="$event.stopPropagation()">
    <span class="close" (click)="fecharModal()">&times;</span>
    <h2>{{ noticiaAberta.titulo }}</h2>
    <img [src]="noticiaAberta.imagem" [alt]="noticiaAberta.titulo" />
    <p>{{ noticiaAberta.conteudo }}</p>
  </div>
</div>
