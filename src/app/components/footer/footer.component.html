<footer class="footer">
  <div class="container">
    <!-- Coluna 1 -->
    <div class="footer-col">
      <h4>{{ marca }}</h4>
      <p>Soluções digitais personalizadas para alavancar o seu negócio.</p>
    </div>

    <!-- Coluna 2 -->
    <div class="footer-col">
      <h4>Links Rápidos</h4>
      <ul>
        <li *ngFor="let link of linksRapidos">
          <a [href]="link.url">{{ link.nome }}</a>
        </li>
      </ul>
    </div>

    <!-- Coluna 3 -->
    <div class="footer-col">
      <h4>Redes Sociais</h4>
      <div class="social-links">
        <a *ngFor="let rede of redesSociais" [href]="rede.url" target="_blank">
          <i class="bi" [ngClass]="rede.icone"></i>
        </a>
      </div>
    </div>

    <!-- Coluna 4 -->
    <div class="footer-col">
      <h4>Contato</h4>
      <ul>
        <li *ngFor="let contato of contatos">
          <i class="bi" [ngClass]="contato.icone"></i> {{ contato.valor }}
        </li>
      </ul>
    </div>
  </div>

  <!-- Direitos autorais -->
  <div class="footer-bottom">
    <p>&copy; {{ anoAtual }} {{ marca }}. Todos os direitos reservados.</p>
  </div>
</footer>
